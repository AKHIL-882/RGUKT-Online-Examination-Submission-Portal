<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <title>| CSE Admin Dashboard |</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!--fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div id="wrapper">
        <div class="overlay"></div>
        <!-- Sidebar -->
        <nav class="fixed-top align-top" id="sidebar-wrapper" role="navigation">
            <div class="simplebar-content" style="padding: 0px;">
                <a class="sidebar-brand" href="index.html">
                    <span class="align-middle">Admin Panel</span>
                </a>
                <ul class="navbar-nav align-self-stretch">
                    <li class="">
                        <a class="nav-link text-left active" role="button" aria-haspopup="true" aria-expanded="false" href="dashboard.html">
                            <i class="flaticon-bar-chart-1"></i> Dashboard
                        </a>
                    </li>
        </nav>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="content">
                <div class="container-fluid p-0 px-lg-0 px-md-0">
                    <!-- Topbar -->
                    <nav class="navbar navbar-expand navbar-light my-navbar">
                        <!-- Sidebar Toggle (Topbar) -->
                        <div type="button" id="bar" class="nav-icon1 hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <!-- Topbar Navbar -->
                        <ul class="navbar-nav ml-auto">
                            <!-- Nav Item - User Information -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown">
                                    <span class="mr-2 d-none d-lg-inline text-gray-600"> Admin</span>
                                    
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- End of Topbar -->
                    <div class="container table-responsive col-md-12">
                        <div class="container-fluid px-lg-4">
                            <div class="row">
                                <div class="col-md-10 mt-lg-4 mt-4">
                                    <!-- Page Heading -->
                                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                                        <h1 class="h3 mb-0 text-gray-800">Upload Question Paper</h1>
                                    </div>
                                </div>
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="card">
                                                <div class="card-body">
                                                    <h5 class="card-title mb-4">Question Paper Upload</h5>
                                                    <div class="container">
                                                        <div class="row">
                                                            <div class="col">
                                                                <label for="name"><b>Select Year</b></label>
                                                            </div>
                                                            <div class="col">
                                                                <select id="inputState" class="form-control">
                                                                    <option selected>Select...</option>
                                                                    <option value="3">E1</option>
                                                                    <option value="4">E2</option>
                                                                    <option value="5">E3</option>
                                                                    <option value="6">E4</option>
                                                                </select>
                                                            </div>
                                                            <div class="col">
                                                                <label for="name"><b>Examination Subject</b></label>
                                                            </div>
                                                            <div class="col">
                                                                <div class="form-group col-md-12">
                                                                    <select data-brach="cse" id="cse_subjects" class="form-control">
                                                                        <option selected>Select...</option>
                                                                        <option value="1">Compiler Design (CS3109)</option>
                                                                        <option value="2">Cloud Computing (CS2204)</option>
                                                                        <option value="3">Network Technologies (CS2901) </option>
                                                                        <option value="4">Unix & Shell Programming (CS3101)</option>
                                                                        <option value="5">Cryptography and Network Security(CS3105)
                                                                        </option>
                                                                        <option value="6">Machine Learning(3104)
                                                                        </option>
                                                                        <option value="7">Object oriented analysis and Design(CS3107)
                                                                        </option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="col">
                                                                <label for="name"><b>Select File</b></label>
                                                            </div>
                                                            <div class="col">
                                                                <input type="file">
                                                            </div>
                                                            <div class="row" style="margin-top:20px;">
                                                                <div class="col">
                                                                </div>
                                                                <div class="col">
                                                                    <button class="btn btn-primary"> Upload Question Paper</button>
                                                                </div>
                                                                <div class="col">
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row text-muted">
                        <div class="col-12 text-left">
                            <p class="mb-0">
                                <a href="index.html" class="text-muted"><strong>
                                        <p style="text-align: center;"> &copyDesign & Developed By Team-ARM </p>
                                    </strong></a>
                            </p>
                        </div>
                    </div>
            </footer>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
    $('#bar').click(function() {
        $(this).toggleClass('open');
        $('#page-content-wrapper ,#sidebar-wrapper').toggleClass('toggled');

    });
    </script>
</body>

</html>
